name: Deploy to Cloud Run

on:
  push:
    branches:
      - feat/30

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: GitHub Repo 불러오기
        uses: actions/checkout@v4

      - name: JDK 17 설치
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: application.yml 생성
        run: |
          mkdir -p ./src/main/resources
          echo "${{ secrets.APPLICATION_PROPERTIES }}" > ./src/main/resources/application.yml

      - name: Gradle 권한 부여 및 빌드
        run: |
          chmod +x ./gradlew
          ./gradlew clean build

      - name: GCP 인증 (서비스 계정 키)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: gcloud SDK 설정
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Artifact Registry 로그인
        run: gcloud auth configure-docker asia-northeast3-docker.pkg.dev

      - name: Docker 이미지 빌드 및 푸시
        run: |
          docker build -t asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/docker-image/backend:latest .
          docker push asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/docker-image/backend:latest

      - name: Cloud Run 배포
        run: |
          gcloud run deploy spring-app \
            --image asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/docker-image/backend:latest \
            --platform managed \
            --region asia-northeast3 \
            --allow-unauthenticated \
            --quiet

